<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina do professor</title>
    <link rel="stylesheet" href="../css/paginaInicial.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <header>
            <div class="wrapper">

                <div class="menu-desktop">
                    <button onclick="abrirmenu()" id="btn-menu">
                        <span class="linha"></span>
                        <span class="linha"></span>
                        <span class="linha"></span>
                    </button>
                    <nav>
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="./formsOcorrenciaProfessor.html">Criar Ocorrencia</a></li>
                        </ul>
                    </nav>
                </div>


                <div class="menu-mobile" id="menu-mobile">
                    <nav>
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="./formsOcorrenciaProfessor.html">Criar Ocorrencia</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="container">
                    <div class="texto-inicio">
                        <p id="mensagem"></p>
                        <h3>Pagina inicial</h3>
                    </div>
                    <div class="caixas">
                        <div class="horizontal">
                            <div class="box-dadosRecentes">
                                <h3>Dados Recentes</h3>
                                <p>Esta e unma caixa grande</p>
                            </div>

                            <div class="box-AlunosAlerta">
                                <h3>Alunos em Alerta</h3>
                                <p>Esta e unma caixa pequna</p>
                            </div>
                        </div>

                        <div class="box-ocorrenciasPendentes">
                            <h3>Ocorrencias</h3>
                            <h3>Pendentes</h3>

                            <p>Esta e unma caixa pequna</p>
                        </div>

                    </div>
                </div>
            </div>
        </header>
    </main>

    <script>
        const menuDiv = document.getElementById("menu-mobile")
        const btnAnimar = document.getElementById("btn-menu")

        btnAnimar.addEventListener('click', animarMenu)
        function animarMenu() {
            menuDiv.classList.toggle('abrir')
            btnAnimar.classList.toggle('ativo')

        }

        const dadosFuncionario = localStorage.getItem("Funcionario")
        const objFuncionario = JSON.parse(dadosFuncionario);
        
        document.getElementById("mensagem").textContent = `Oi, seja bem-vindo ${objFuncionario.Funcionario._nome}`;
        

    </script>
</body>
